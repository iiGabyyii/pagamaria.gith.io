<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pagamento Seguro</h1>
        <form action="/processar-pagamento" method="post">
            <label for="nome">Nome no Cartão:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="numero-cartao">Número do Cartão:</label>
            <input type="text" id="numero-cartao" name="numero-cartao" pattern="\d{16}" placeholder="1234 5678 9012 3456" required>

            <label for="validade">Data de Validade:</label>
            <input type="text" id="validade" name="validade" pattern="\d{2}/\d{2}" placeholder="MM/AA" required>

            <label for="codigo-seguranca">Código de Segurança:</label>
            <input type="text" id="codigo-seguranca" name="codigo-seguranca" pattern="\d{3}" placeholder="123" required>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" min="0.01" required>

            <input type="submit" value="Pagar">
        </form>
    </div>

</body>
</html>
